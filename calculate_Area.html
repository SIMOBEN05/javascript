<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rectangle Area Calculator</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #fff;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 350px;
      transition: transform 0.2s ease-in-out;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h1 {
      color: #333;
      margin-bottom: 25px;
      font-size: 1.8rem;
    }

    label {
      display: block;
      font-weight: 600;
      color: #555;
      margin-bottom: 8px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 15px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #6c63ff;
      box-shadow: 0 0 5px rgba(108, 99, 255, 0.3);
    }

    button {
      background-color: #6c63ff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 100%;
    }

    button:hover {
      background-color: #5a52e0;
      transform: scale(1.05);
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #222;
      background: #f3f3f3;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Rectangle Area Calculator</h1>
    <label for="length">Enter the length:</label>
    <input type="number" id="length" placeholder="e.g., 5" />

    <label for="width">Enter the width:</label>
    <input type="number" id="width" placeholder="e.g., 8" />

    <button onclick="calculateArea()">Calculate Area</button>

    <p id="result"></p>
  </div>

  <script src="./calculate_Area.js"></script>
</body>
</html>
